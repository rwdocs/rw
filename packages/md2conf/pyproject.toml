[project]
name = "md2conf"
version = "0.1.0"
description = "Convert markdown to Confluence pages"
readme = "../../README.md"
authors = [
    { name = "Mike Yumatov", email = "mike.yumatov@gmail.com" }
]
requires-python = ">=3.14"
dependencies = [
    "authlib>=1.3.0",
    "httpx>=0.28.1",
    "cryptography>=43.0.0",
    "click>=8.1.0",
    "md2conf-core",
]

[project.scripts]
md2conf = "md2conf.cli:cli"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/md2conf"]

[tool.uv.sources]
md2conf-core = { workspace = true }
