[package]
name = "docstage-py"
description = "Python bindings for docstage-core"
version = "0.1.0"
edition = "2024"
rust-version = "1.91"
license = "MIT"

[lib]
name = "docstage_core"
crate-type = ["cdylib"]

[dependencies]
docstage-config = { path = "../../crates/docstage-config" }
docstage-core = { path = "../../crates/docstage-core" }
docstage-diagrams = { path = "../../crates/docstage-diagrams" }
docstage-renderer = { path = "../../crates/docstage-renderer" }
docstage-server = { path = "../../crates/docstage-server" }
pyo3 = { version = "0.27", features = ["extension-module"] }
tokio = { version = "1", features = ["rt-multi-thread"] }

[workspace]
