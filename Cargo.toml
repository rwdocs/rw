[workspace]
resolver = "2"
members = ["crates/*"]

[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.91"
license = "MIT"

[workspace.dependencies]
# Internal crates
docstage-config = { path = "crates/docstage-config" }
docstage-confluence-renderer = { path = "crates/docstage-confluence-renderer" }
docstage-core = { path = "crates/docstage-core" }
docstage-diagrams = { path = "crates/docstage-diagrams" }
docstage-renderer = { path = "crates/docstage-renderer" }

# External dependencies
base64 = "0.22"
serde = { version = "1.0", features = ["derive"] }
toml = "0.9"
hex = "0.4"
pretty_assertions = "1.4"
pulldown-cmark = { version = "0.13", default-features = false, features = ["simd"] }
pyo3 = { version = "0.27", features = ["extension-module"] }
rayon = "1.10"
regex = "1.11"
sha2 = "0.10"
ureq = { version = "3", features = ["rustls"] }
